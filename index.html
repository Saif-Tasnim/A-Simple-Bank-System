<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Demo Of Bank System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
  <h1 class="text-5xl text-center mt-24">Welcome to <span class="font-semibold text-violet-700">My Nijer Bank</span></h1>
  </header>
  <main>
    <section class="w-9/12 bg-sky-800 mx-auto mt-12 p-10">
        <h3 class="text-white mb-5 text-3xl">Please Login</h3>
      <div>
        <input class = "w-9/12 block mb-4 p-3 rounded-lg" type="email" name="" id="email" placeholder="Enter Your Email">
        <input class = "w-9/12 block mb-3 p-3 rounded-lg" type="password" name="" id="password" placeholder="Enter Your Password">

        <button id="btn-submit" class="bg-emerald-600 hover:bg-teal-700 px-8 py-4 font-medium hover: font-semibold text-white text-lg rounded-lg mt-3"> Submit </button>
        
      </div>
    </section> 
  </main>

  <script src="js/login.js"></script>
</body>
</html>
