<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank View</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-24">Let's Get <span class="font-semibold text-violet-700">Some
                Mooooooney</span></h1>
    </header>
    <main>
        <section class="w-9/12 mx-auto mt-12">
            <!-- deposit , amount , withdraw display card -->
            <div class="grid grid-cols-3 gap-8 p-3 text-white">
                <div class="bg-teal-600 p-8 rounded-xl">
                    <h3 class="text-4xl">Deposit</h3>
                    <h3 class="text-5xl mt-5">$ 00</h3>
                </div>
                <div class="bg-red-400 p-8 rounded-xl">
                    <h3 class="text-4xl">Withdraw</h3>
                    <h3 class="text-5xl mt-5">$ 00</h3>
                </div>
                <div class="bg-yellow-600 p-8 rounded-xl">
                    <h3 class="text-4xl">Balance</h3>
                    <h3 class="text-5xl mt-5">$ 00</h3>
                </div>
            </div>

        <!-- deposit & withdraw field to credit or debit -->
        
        </section>
    </main>
</body>

</html>
