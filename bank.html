<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank View</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-sky-800">
    <header>
        <h1 class="text-5xl text-center mt-24 text-white">Let's Get <span class="font-semibold text-white">Some
                Mooooooney</span></h1>
    </header>
    <main>
        <section class="w-9/12 mx-auto mt-12 ">
            
            <!-- deposit , amount , withdraw display card -->
            <div class="grid grid-cols-3 gap-8 p-3 text-white">
                <div class="bg-teal-600 p-8 rounded-xl">
                    <h3 class="text-4xl">Deposit</h3>
                    <h3 class="text-5xl mt-5">$<span id="deposit-value" >00</span></h3>
                </div>
                <div class="bg-red-400 p-8 rounded-xl">
                    <h3 class="text-4xl">Withdraw</h3>
                    <h3 class="text-5xl mt-5">$<span id="withdraw-value" >00</span></h3>
                </div>
                <div class="bg-yellow-600 p-8 rounded-xl">
                    <h3 class="text-4xl">Balance</h3>
                    <h3 class="text-5xl mt-5">$<span id="total-value" >1000</span></h3>
                </div>
            </div>

         
        <!-- deposit field -->
        <div class="grid grid-cols-2 gap-8 mt-12 p-6 text-white">
            <div class="bg-teal-600 rounded-xl"> 
                <h3 class="p-8 text-3xl">Please Deposit Money</h3>
            <div>
                <input class = "w-9/12 block mb-4 p-3 rounded-lg ml-12 text-black" type="text" name="" id="deposit-field" placeholder="$ amount you want to deposit">
                <button class="px-8 py-4 rounded-lg ml-12 bg-teal-800 hover:bg-teal-900 text-xl font-medium mb-7 mt-4" id="btn-deposit">Deposit</button>
            </div>
        </div>
        
        <!-- withdraw-field -->
        <div class="bg-red-400 rounded-xl"> 
            <h3 class="p-8 text-3xl">Please Withdraw Money</h3>
        <div>
            <input class = "w-9/12 block mb-4 p-3 rounded-lg ml-12 text-black" type="text" name="" id="withdraw-field" placeholder="$ amount you want to deposit">
            <button class="px-8 py-4 rounded-lg ml-12 bg-red-700 hover:bg-red-800 font-medium mb-7 mt-4 text-xl" id="btn-withdraw">Withdraw</button>
        </div>
        </div>
        </section>
    </main>

    <script src="js/bank.js"></script>
</body>

</html>
